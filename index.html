

<!DOCTYPE html>
<html>
<head>
	<title>Inline CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
	*{
    margin: 0;
    padding: 0;
}
html,body{
    width: 100%;
    height: 100%;
}

.container{
	margin: 50px;
    width: 50%;
    height: 50%;
    display: flex;
    flex-wrap: wrap;
	border: 2px solid black;
}

.items{
	width: 50px;
	height: 60px;
    flex-grow: 1;
    flex-basis: 200;
    border: 2px solid black;
    background-color: red;
}
</style>

<body>
	<div class="container">
		<div class="items">1</div>
		<div class="items">2</div>
		<div class="items">3</div>
		<div class="items">4</div>
	</div>
</body>
</html>
